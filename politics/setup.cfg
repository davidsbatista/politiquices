[flake8]
max-line-length=100
select=C,E,F,W,B,B950
ignore=E203,E501,W503


[coverage:run]
branch=True
source=./ctlearn
omit=
    */scripts/*


[coverage:report]
show_missing=True
fail_under=100
precision=2


[tool:pytest]
timeout = 120
filterwarnings =
    ignore:inspect.getargspec # generated by TensorFlow
    ignore::sklearn.exceptions.UndefinedMetricWarning