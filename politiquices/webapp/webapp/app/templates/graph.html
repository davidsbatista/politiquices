{% extends 'base.html' %}

{% block title %} Grafo de Relações {% endblock %}

{% block body %}

<style type="text/css">
    #viz {
        width: 900px;
        height: 700px;
    }
</style>
<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
<script>
    function draw() {
    var config = {
        container_id: "viz",
        server_url: "bolt://0.0.0.0:7687.",
        server_user: "neo4j",
        server_password: "s3cr3t",
        labels: {
            "Person": {
                caption: "name",
                size: "pagerank",
                community: "community"
            }
        },
        relationships: {
            "ACUSA": {
                caption: false,
                thickness: "count"
            }
        },
        initial_cypher: "MATCH (p1:Person { id: 'Q182367' })<-[:ACUSA]-(p) RETURN p LIMIT 10"
    }

var viz = new NeoVis.default(config);
viz.render();
};
</script>


<body onload="draw()">
    <div class="container" id="container">
        <div id="viz"></div>
    </div>

    Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
    <input type="submit" value="Submit" id="reload">
    <input type="submit" value="Stabilize" id="stabilize">

    <script>
	$("#reload").click(function() {

		var cypher = $("#cypher").val();

		if (cypher.length > 3) {
			viz.renderWithCypher(cypher);
		} else {
			console.log("reload");
			viz.reload();

		}

	});

	$("#stabilize").click(function() {
		viz.stabilize();
	})

</script>

</body>

{% endblock %}
