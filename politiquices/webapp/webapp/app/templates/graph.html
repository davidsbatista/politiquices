<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="static/vendor/cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>

    var edges = {{elements|tojson}};

    console.log(edges);

    var cy = cytoscape({
      container: document.getElementById('cy'), // container to render in
      elements: edges,
      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(label)'
          }
        },
        {
          selector: 'edge',
          style: {
            'label': 'data(label)',
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier'
          }
        }
      ],
      layout: {
        name: 'random',
        rows: 101
      }
    });
    </script>


</body>
</html>
