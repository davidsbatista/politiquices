{% extends 'base.html' %}

{% block title %} Grafo de Relações {% endblock %}

{% block body %}

<style type="text/css">
    #viz {
        width: 700px;
        height: 650px;
        border: 1px solid lightgray;
        font: 22pt arial;
    }
</style>
<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
<script>
    function draw() {
    var config = {
        container_id: "viz",
        server_url: "bolt://0.0.0.0:7687.",
        server_user: "neo4j",
        server_password: "s3cr3t",

        labels: {
            "Person": {
                caption: "name",
                //size: "pagerank",
                //community: "community"
            }
        },

        relationships: {
            "ACUSA": {
                caption: false,
                thickness: "count"
            }
        },
        initial_cypher: "MATCH p=(:Person)-[:ACUSA]->(p1:Person { id: 'Q182367' }) RETURN p LIMIT 10"
    }

    var viz = new NeoVis.default(config);
    viz.render();
    };

</script>

<body onload="draw()">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-xs-6">
                <div id="viz"></div>
            </div>
            <div class="col-xs-6">
                <br><br>
                <textarea rows="4" cols=40 id="cypher"></textarea><br>
                <input type="submit" value="Submit" id="reload">
                <input type="submit" value="Stabilize" id="stabilize">

            </div>
        </div>
    </div>
    <br>
</body>

<script>

    $("#reload").click(function() {
                
        var cypher = $("#cypher").val();

        console.log(cypher);
        
        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();
        }
    });
        
    $("#stabilize").click(function() {
        viz.stabilize();
    })

</script>

{% endblock %}
