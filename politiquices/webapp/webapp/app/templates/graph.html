{% extends 'base.html' %}

{% block title %} Grafo de Relações {% endblock %}

{% block body %}


<style>
    #cy {
        width: 50%;
        height: 50%;
        background-color: lightblue;
        // position: absolute;
        top: 20%;
        left: 25%;
    }
</style>


<div class="container" id="container">

    <div id="inner">
        <div id="cy"></div>
    </div>


    <script src="static/vendor/cytoscape.min.js"></script>
    <script>

    var edges = {{elements|tojson}};

    console.log(edges);

    var cy = cytoscape({
      container: document.getElementById('cy'), // container to render in
      elements: edges,
      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(label)'
          }
        },
        {
          selector: 'edge',
          style: {
            'label': 'data(label)',
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier'
          }
        }
      ],
      layout: {
        name: 'random',
        rows: 101
      }
    });
</script>

</div>

{% endblock %}
