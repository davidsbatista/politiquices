<!DOCTYPE html>
<html>
<head>
 <title>Test App</title>
</head>
<body>

<ul id="navigation">
    {% if items is defined %}
        {% for item in items %}
            <li><a href="{{ item.url }}">{{ item.name }}</a></li>
        {% endfor %}
    {% else %}
        <li>No results found</li>
    {% endif %}
</ul>

</body>
</html>
