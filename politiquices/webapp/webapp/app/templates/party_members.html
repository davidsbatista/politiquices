{% extends 'base.html' %}

{% block title %} Personalidades do {{ name }} {% endblock %}

{% block body %}

    <!-- Page Content -->
    <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h4><b>{{ name }}</b></h4>
        <img class="figure-img img-fluid rounded" src="{{logo}}" width="120" height="150" alt="">
    </header>

    {% for tmp in items|batch(4) %}
      <div class="row text-center">
          {% for item in tmp %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <center>
                        <img class="figure-img img-fluid rounded" src="{{item.image_url}}" width="120" height="150" alt="">
                    </center>
                    <div class="card-body">
                        <h6 class="card-title"><a href=/entity?q={{item.wiki_id}}>{{item.name}}</a></h6>
                    </div>
                </div>
            </div>
          {% endfor %}
      </div>
    {% endfor %}

    </div>

<br><br>

{% endblock %}
