
<table data-pagination="true" data-search="true" data-toggle="table">
    <thead>
    <tr>
        <th data-sortable="true" data-field="data">Data</th>
        <th data-field="title">TÃ­tulo</th>
    </tr>
    </thead>
    <tbody>
  {% for item in items %}
    <tr>
      <td id="data">{{item.date}}</td>
      <td id="title">
          {{item.title_clickable|safe}}
          <a id="link" data-title="{{item.title}}" href={{item.url}} target="_blank"><img src="{{item.link_image}}" width="{{item.image_width}}" height="20"></a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<!-- Datatables: for some reason this needs to reloaded to trigger the rendering of the table -->
