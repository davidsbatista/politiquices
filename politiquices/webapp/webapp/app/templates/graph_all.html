
<style>
    #cy {
        width: 75%;
        height: 98%;
        background-color: #EFEEEE;
        position: relative;
        top: 1%;
        left: 0%;
    }

</style>


    <div id="cy"></div>

    <script src="static/vendor/cytoscape.min.js"></script>

<script>

    var edges = {{elements|tojson}};

    console.log(edges);

    var cy = cytoscape({
      container: document.getElementById('cy'), // container to render in
      elements: edges,

      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(label)'
          }
        },
        {
          selector: 'edge',
          style: {
            'label': '',
            'width': 0.5,
            'line-color': 'data(color)',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier'
          }
        }
      ],

      layout: {
        name: 'random',
        rows: 101
      }
    });
</script>
